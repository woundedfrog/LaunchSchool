<!doctype html>
<html lang="en-US">
    <head>
        <title>Exercise 3 - Text formatting</title>
        <meta charset="UTF-8" />
        <style>
            body {
                font-size: 18px;
            }
            mark {
                font: Courier;
                font-size: 12px;
                background-color: yellow;
            }
            strong {
                font-size: 15px;
            }
            em {
                font-size: 20px;
                text-transform: uppercase;
            }
        </style>
    </head>
    <body>
        <p>That episode was <mark>un<strong>be<em>lieve</em></strong>able</mark>!</p>
    </body>
</html>
